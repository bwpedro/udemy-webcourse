<html>

    <head>

        <title>Lists</title>
    
    </head>

    <body>

        <!--Listas nÃ£o ordenadas-->

        <ul>
            <li><b>Pedro</b></li>
            <li><i>Elaine</i></li>
            <li><sub>Selma</sub></li>
            <li><sup>Pedro</sup></li>
            <li><u>Lucimar</u></li>
        </ul>

        <!--Listas ordenadas-->

        <ol start="10">
            <li><b>Pedro</b></li>
            <li><i>Elaine</i></li>
            <li><sub>Selma</sub></li>
            <li><sup>Pedro</sup></li>
            <li><u>Lucimar</u></li>
        </ol>

        <ol reversed>
            <li><b>Pedro</b></li>
            <li><i>Elaine</i></li>
            <li><sub>Selma</sub></li>
            <li><sup>Pedro</sup></li>
            <li><u>Lucimar</u></li>
        </ol>

        <ol type="I">
            <li><b>Pedro</b></li>
            <li><i>Elaine</i></li>
            <li><sub>Selma</sub></li>
            <li><sup>Pedro</sup></li>
            <li><u>Lucimar</u></li>
        </ol>

    </body>

</html>
