<html>

    <head>
        <title>Web Page with Style</title>

        <style type="text/css">

            .bold{
                font-weight: bold;
            }

            .italic{
                font-style: italic;
            }

            .underline{
                text-decoration: underline;
            }

            a{
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
                color: red;
            }

            .big{
                font-size: 200%;
            }

        </style>
    </head>

    <body>
        
        <p class="bold">This is some bold text!</p>

        <p class="italic">This is some italic text! <span class="bold">And this is bold and Italic</span></p>

        <p class="underline">This is some underlined text!</p>

        <a href="">This is a non-underlined text</a>

        <p class="big">THIS TEXT IS BIG!</p>
        
    </body>

</html>
