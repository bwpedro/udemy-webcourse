<html>

    <head>
        <title>Web Page with Style</title>

        <style type="text/css">

            a{
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
            }

            a:visited{
                color:green;
            }
            
        </style>
    </head>

    <body>
        
        <p><a href="http://www.google.com.br">Google</a></p>

        <p><a href="http://www.google.com.br" target="_blank">Google in a new tab</a></p>
        
    </body>

</html>
