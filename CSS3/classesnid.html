<html>

    <head>
        <title>Web Page with Style</title>

        <style type="text/css">

            .red{
                color: red;
            }

            .large{
                font-size: 200%;
            }

            #green{
                color: green;
            }

            .underline{
                text-decoration: underline;
            }
        
        </style>
    </head>

    <body>
        <p class="red large">Esse eh um site com estilo criado para aprender CSS</p>

        <p class="large">WOW</p>

        <p id="green">This is some more text. <span class="red underline">And this is underlined.</span></p>

        <h1 class="red">CSS IS COOL!!!!</h1>
    </body>

</html>
