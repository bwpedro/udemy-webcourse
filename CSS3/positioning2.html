<html>

    <head>
        <title>Web Page with Style</title>

        <style type="text/css">

            .red{
                color: #B82202;
            }

            .large{
                font-size: 200%;
            }

            #green{
                color: #11A811;
            }

            .underline{
                text-decoration: underline;
            }

            #first-section{
                color: blue;
                background-color: #E74CA1;
                width: 200px;
                position: fixed;
            }

            #second-section{
                background-color: #ECEF16;
                width: 400px;
                height: 5000px;
            }

        </style>
    </head>

    <body>
        
        <div id="first-section">
            <p>Esse eh um site com estilo criado para aprender CSS</p>

            <p>WOW</p>
        </div>

        <div id="second-section">
            <p id="green">This is some more text. <span class="underline">And this is underlined.</span></p>

            <h1 class="red">CSS IS COOL!!!!</h1>
        </div>

        <p>NOT FLOATED</p>
    </body>

</html>
